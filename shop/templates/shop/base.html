
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
<!--    <a href="/" class="logo"><img src="{% static 'img/home.jpg' %}"></a>-->
    <a href="/" class="logo">My shop</a>
</div>
<div id="subheader">
<div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
            <a href="{% url "cart:cart_detail" %}">
                {{ total_items }} шт.
                на сумму {{ cart.get_total_price }}$
            </a>
        {% else %}
            Корзина пуста.
        {% endif %}
    {% endwith %}
</div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>

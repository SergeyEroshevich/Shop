{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    Вход в аккаунт
{% endblock %}
{% block content %}
<div class="login">
<h2>Вход в личный кабинет</h2>
    <div class="login_form">
            <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <br>
            <button class="button-login">Войти</button>
        </form>
        <p style="padding-top: 20px"><a style="color: deepskyblue" href="{% url 'accounts:registration' %}">Хочу зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
